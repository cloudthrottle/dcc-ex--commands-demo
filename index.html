<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DCC-EC Commands Demo</title>

    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <script type="module" src="js/main.js"></script>
</head>
<body>

<nav>
    <a href="https://github.com/cloudthrottle/dcc-ex--commands-demo" target="_blank">Source</a>
    <a href="https://github.com/cloudthrottle/dcc-ex--commands" target="_blank">Command Library - source</a>
    <a href="https://www.npmjs.com/package/@cloudthrottle/dcc-ex--commands" target="_blank">NPM Package</a>
    <a href="https://www.skypack.dev/view/@cloudthrottle/dcc-ex--commands" target="_blank">Skypack</a>
</nav>

<h1>Commands</h1>
<section>
    <h2 id="utilities">
        <span>Utilities</span>
        <small><a href="#utilities">ðŸ”—</a></small>
    </h2>
    <form action="#" name="makeCommand">
        <h3 id="makeCommand">
            <span>Make Command</span>
            <small><a href="#makeCommand">ðŸ”—</a></small>
        </h3>

        <label for="makeInput">Input</label>
        <br>
        <input id="makeInput" type="text" name="make">

        <br>
        <label>Command output:
            <code>
                <output id="makeOutput"><></output>
            </code>
        </label>
    </form>
</section>

<section>
    <h2 id="throttleCommands">
        <span>Throttle Commands</span>
        <small><a href="#throttleCommands">ðŸ”—</a></small>
    </h2>

    <form action="#" name="throttleCommand">
        <h3 id="throttleCommand">
            <span>Throttle</span>
            <small><a href="#throttleCommand">ðŸ”—</a></small>
        </h3>

        <label for="cabInput">CAB Number</label>
        <br>
        <input id="cabInput" type="number" name="cab">
        <br>
        <label for="speedInput">Speed</label>
        <br>
        <input id="speedInput" type="number" name="speed" value="0" min="-1" max="126">

        <br>
        <label>Command output:
            <code>
                <output id="throttleOutput"><></output>
            </code>
        </label>
    </form>

    <form action="#" name="emergencyStopCommand">
        <h3 id="emergencyStopCommand">
            <span>Emergency Stop</span>
            <small><a href="#emergencyStopCommand">ðŸ”—</a></small>
        </h3>

        <label>Command output:
            <code>
                <output id="emergencyStopOutput"><></output>
            </code>
        </label>
    </form>
</section>

<section>
    <h2 id="cabCommands">
        <span>Cab Commands</span>
        <small><a href="#cabCommands">ðŸ”—</a></small>
    </h2>

    <form name="function-buttons" id="function-buttons" class="function-buttons">
        <h3 id="cabFunctions" class="span-columns">
            <span>Cab Functions</span>
            <small><a href="#cabFunctions">ðŸ”—</a></small>
        </h3>

        <label class="span-columns sticky-top">Command output:
            <code>
                <output id="cabCommandOutput"><></output>
            </code>
        </label>
    </form>

    <template id="function-button-template">
        <button type="button" name="functionKey" value="0">
            F0
        </button>
    </template>
</section>
</body>
</html>
